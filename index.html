<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de enlaces AceStream</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--secondary-color);
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    .search-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    
    .search-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .status-container {
      background-color: white;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
    }
    
    .cargando {
      color: var(--warning-color);
      font-style: italic;
    }
    
    .error {
      color: var(--accent-color);
      font-weight: bold;
    }
    
    .success {
      color: var(--success-color);
    }
    
    .botones-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .canal-card {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      border: 1px solid #e0e0e0;
    }
    
    .canal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .boton-canal {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
      font-weight: bold;
      transition: var(--transition);
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.95em;
    }
    
    .boton-canal:hover {
      background-color: #1a252f;
    }
    
    .info-canal {
      padding: 12px 15px;
      font-size: 0.9em;
      color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f9fa;
      border-top: 1px solid #e0e0e0;
    }
    
    .calidad {
      font-weight: bold;
      color: var(--secondary-color);
      padding: 4px 10px;
      border-radius: 12px;
      background-color: #e3f2fd;
      font-size: 0.85em;
    }
    
    .multiaudio {
      color: var(--success-color);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }
    
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: var(--accent-color);
      font-weight: bold;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: #7f8c8d;
      font-size: 0.9em;
    }
    
    @media (max-width: 768px) {
      .botones-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
      
      .boton-canal {
        padding: 12px;
        font-size: 0.9em;
      }
      
      .info-canal {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📺 Procesador de enlaces AceStream</h1>
  </div>
  
  <div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Buscar canal por nombre..." autofocus>
  </div>
  
  <div class="status-container">
    <div id="status" class="cargando">Cargando canales...</div>
  </div>
  
  <div id="botones-container" class="botones-container"></div>
  
  <div class="footer">
    © 2023 AceStream Player | Todos los canales son proporcionados por terceros
  </div>

  <script>
    let allChannels = [];
    
    document.addEventListener('DOMContentLoaded', function() {
      obtenerYProcesarEnlaces();
      
      // Configurar el buscador
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', function() {
        filterChannels(this.value.toLowerCase());
      });
    });

    function filterChannels(searchTerm) {
      const botonesContainer = document.getElementById("botones-container");
      botonesContainer.innerHTML = "";
      
      if (searchTerm === "") {
        // Mostrar todos los canales si no hay término de búsqueda
        allChannels.forEach(card => botonesContainer.appendChild(card.cloneNode(true)));
        return;
      }
      
      const filteredChannels = allChannels.filter(card => {
        const channelName = card.querySelector('.boton-canal').textContent.toLowerCase();
        return channelName.includes(searchTerm);
      });
      
      if (filteredChannels.length === 0) {
        const noResults = document.createElement("div");
        noResults.className = "no-results";
        noResults.textContent = "No se encontraron canales con ese nombre";
        botonesContainer.appendChild(noResults);
      } else {
        filteredChannels.forEach(card => botonesContainer.appendChild(card.cloneNode(true)));
      }
    }

    async function obtenerYProcesarEnlaces() {
      const enlacesGistUrl = "https://gist.githubusercontent.com/T22V/80b0b2d2e20ed0a455b66303b468e90b/raw";
      const infoGistUrl = "https://gist.githubusercontent.com/T22V/ab76c1aa6c6b90fb2a9ad38dc4a66210/raw";
      const statusElement = document.getElementById("status");
      const botonesContainer = document.getElementById("botones-container");
      
      try {
        statusElement.textContent = "Cargando canales...";
        statusElement.className = "cargando";
        botonesContainer.innerHTML = "";
        
        const [enlacesResponse, infoResponse] = await Promise.all([
          fetch(enlacesGistUrl),
          fetch(infoGistUrl)
        ]);
        
        if (!enlacesResponse.ok) throw new Error("Error al obtener los enlaces");
        if (!infoResponse.ok) throw new Error("Error al obtener la info de canales");
        
        const [enlacesContent, infoContent] = await Promise.all([
          enlacesResponse.text(),
          infoResponse.text()
        ]);
        
        mostrarBotonesConInfo(enlacesContent, infoContent);
        const count = document.querySelectorAll('.canal-card').length;
        statusElement.textContent = `✅ ${count} canales cargados correctamente`;
        statusElement.className = "success";
      } catch (error) {
        statusElement.textContent = `❌ Error: ${error.message}`;
        statusElement.className = "error";
        console.error(error);
      }
    }

    function mostrarBotonesConInfo(enlaces, infoCanales) {
      const botonesContainer = document.getElementById("botones-container");
      const infoMap = {};
      
      // Procesar información de canales
      infoCanales.split('\n').forEach(linea => {
        const [num, nombre, calidad, multiaudio] = linea.split(',').map(item => item.trim());
        if (num && nombre) {
          infoMap[num] = {
            nombre: `${num}. ${nombre}`,
            calidad: calidad === '1080' ? '1080p' : '720p',
            multiaudio: multiaudio === 'Sí'
          };
        }
      });

      // Crear botones con info
      enlaces.split(/\n+/)
        .filter(linea => linea.trim() !== "")
        .forEach((linea, index) => {
          const numCanal = (index + 1).toString();
          const info = infoMap[numCanal] || {
            nombre: `${numCanal}. Canal ${numCanal}`,
            calidad: '720p',
            multiaudio: false
          };

          const match = linea.match(/acestream:\?content_id=([a-fA-F0-9]+)/);
          if (match && match[1]) {
            const card = document.createElement("div");
            card.className = "canal-card";
            
            const boton = document.createElement("button");
            boton.className = "boton-canal";
            boton.textContent = info.nombre;
            boton.onclick = () => window.location.href = `acestream://${match[1]}`;
            
            const infoElement = document.createElement("div");
            infoElement.className = "info-canal";
            
            const calidadElement = document.createElement("span");
            calidadElement.className = "calidad";
            calidadElement.textContent = info.calidad;
            
            infoElement.appendChild(calidadElement);
            
            if (info.multiaudio) {
              const audioElement = document.createElement("span");
              audioElement.className = "multiaudio";
              audioElement.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg> Multiaudio';
              infoElement.appendChild(audioElement);
            }
            
            card.appendChild(boton);
            card.appendChild(infoElement);
            botonesContainer.appendChild(card);
            
            // Guardar referencia a la tarjeta para el buscador
            allChannels.push(card.cloneNode(true));
          }
        });
    }
  </script>
</body>
</html>
